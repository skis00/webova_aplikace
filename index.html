<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Exchange</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Global Currency Exchange</h1>
    <p>Aplikácia na zmenu FIAT mien</p>
  </header>

  <main>
    <!--prevodnik -->
    <section id="prevodnik">
      <div class="form-container">
        <!--ciastka -->
        <div class="form-group">
          <label for="ciastka">Čiastka:</label>
          <input type="number" id="ciastka" placeholder="Zadaj čiastku" min="0" step="0.01" value="1" />
        </div>
        
        <!--Z-->
        <div class="form-group">
          <label for="zMenou">Z meny:</label>
          <select id="zMenou"></select>
        </div>

        <!-- vymena -->
        <button id="zamenBtn" title="Prehodiť meny">&#8646;</button>

        <!--NA-->
        <div class="form-group">
          <label for="naMenu">Na menu:</label>
          <select id="naMenu"></select>
        </div>
        <button id="previestBtn">Previesť</button>
      </div>
      <div id="vysledok"></div>
    </section>

    <!-- historia -->
    <section id="historiaSekcia">
      <h2>História prevodov</h2>
      <ul id="historiaList"></ul>
    </section>

    <!--aktualne_kurzy_tabulka -->
    <section id="aktualneKurzySekcia">
      <h2>Aktuálne zmeny kurzov</h2>
      <div class="prehod-switch">
        <label for="prehodPrep">Prehoď</label>
        <input type="checkbox" id="prehodPrep" />
      </div>

      <table id="aktualneKurzyTable">
        <thead>
          <tr>
            <th>Mena</th>
            <th>Čiastka</th>
            <th>Zmena (24h)</th>
            <th>Graf (24h)</th>
          </tr>
        </thead>
        <tbody id="aktualneKurzyTelo">
          <!-- tu_doplni_JS -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Global Currency Exchange</p>
  </footer>

</body>
</html>
