<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Currency Converter</title>
  <!-- Odkaz na vlastní CSS soubor -->
  <link rel="stylesheet" href="styles.css" />
  <!-- jQuery z CDN (lze nahradit lokální verzí) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Vlastní JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Global Currency Converter</h1>
    <p>Aplikace pro převod všech světových měn podle aktuálních kurzů.</p>
  </header>

  <main>
    <section id="converter-section">
      <div class="form-container">
        <div class="form-group">
          <label for="amount">Částka:</label>
          <input type="number" id="amount" name="amount" placeholder="Zadej částku" min="0" step="0.01" value="1" />
        </div>
        
        <div class="form-group">
          <label for="fromCurrency">Z měny:</label>
          <select id="fromCurrency" name="fromCurrency"></select>
        </div>

        <button id="swapBtn" title="Prohodit měny">&#8646;</button>

        <div class="form-group">
          <label for="toCurrency">Na měnu:</label>
          <select id="toCurrency" name="toCurrency"></select>
        </div>

        <button id="convertBtn">Převést</button>
      </div>

      <div id="result"></div>
    </section>

    <section id="history-section">
      <h2>Historie převodů</h2>
      <ul id="historyList">
        <!-- Sem se budou vkládat poslední převody -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Global Currency Converter</p>
  </footer>

</body>
</html>
